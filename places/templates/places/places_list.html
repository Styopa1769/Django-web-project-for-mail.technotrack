{% extends "core/base.html" %}

{% block title %}Places list {{ place.name }}{% endblock %}

{% block content %}
    {% for place in places %}
        <a href="{% url "places:place_detail" pk=place.id %}">{{ place|default:"def place" }}</a>
        {% if not forloop.last %},{% endif %}
    {% endfor %}
    <br>
    <a href="/">To the main page</a>
    {{ username }}
{% endblock %}
