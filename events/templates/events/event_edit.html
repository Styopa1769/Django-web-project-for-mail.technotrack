{% extends "events/base_events.html" %}
{% load crispy_forms_tags %}

{% block title %}Редактирование события {{ event }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-6">
        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
        <input type="submit" value="Редактировать событие">
        </form>
    </div>
</div>
{% endblock %}
