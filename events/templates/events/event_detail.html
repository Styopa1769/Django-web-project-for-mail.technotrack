{% extends "events/base_events.html" %}

{% block content %}
    <a href="{% url "events:events_list" %}">All events</a>
    <br>
    {% if event.author == user %}
    <a href="{% url "events:event_edit" pk=event.id %}">Редактировать событие</a>
    <br>
    {% endif %}
    <a href="/likes/create/">Like</a>
    <br>
    {% include "likes/like_form.html" with content_type_id=event.id %}
    {% include "events/widgets/event_title.html" with name=event.name %}
{% endblock %}
